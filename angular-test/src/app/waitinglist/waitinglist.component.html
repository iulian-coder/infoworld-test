<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Patients Waiting</h4>
        <a class="btn btn-primary btn-sm mr-1" routerLink="/add-patient"
          >Add new patient</a
        >
        <div class="row">
          <div class="table-responsive pt-3">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Date of birth</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listPatientsTableData; index as i">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ item.firstName }}</td>
                  <td>{{ item.lastName }}</td>
                  <td>{{ item.dateOfBirth.toLocaleString() }}</td>
                  <td>{{ item.genderType }}</td>
                  <td><a routerLink="edit-patient/{{ i }}">Edit</a></td>
                  <td>
                    <a routerLink="consultation-patient/{{ i }}">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <p *ngIf="listPatientsTableData.length === 0" class="text-center">
              No patient in waiting list
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
